  - gdb
  - ssh-copy-id
  - rust
  - rustup-init
  - openssh

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications

homebrew_cask_apps:
  - chromedriver
  - docker
  - medis
  - firefox
  - google-chrome
  - slack
  - sublime-text
  - visual-studio-code
  - dockutil
  - openvpn-connect
  - sublime-text
  - cheatsheet
  - notion

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: 
  - { id: 497799835, name: "Xcode" }
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

