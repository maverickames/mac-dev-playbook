---
downloads: ~/.ansible-downloads/

configure_dotfiles: false
configure_terminal: false
configure_osx: false

configure_dock: true
dockitems_remove: 
  - Launchpad
  - TV
  - Podcasts
  - 'App Store'
  - News
  - Music
  - FaceTime
  - Reminders
  - Contacts
  - Calendar
  - Photos
  - Maps
  - Mail
  - Messages
  - Notes
  - Keynote
  - Numbers
  - Pages
  - App Store

dockitems_persist: 
- name: "VS Code"
  path: "/Applications/Visual Studio Code.app/"
  pos: 5

configure_sudoers: false
